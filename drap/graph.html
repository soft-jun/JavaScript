<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border:1px solid #ddd;
    }
    .graph_box {
      display: grid;
      position: fixed;
      left:50%;
      top:0;
      transform: translateX(-50%);
      grid-template-columns: repeat(4, 1fr);
      grid-gap:20px;
      padding:10px;
    }
  </style>
  <script src="graphApp.js"></script>
</head>
<body>
  <div class="graph_box">
    <canvas width="150" height="150" data-percent="40" data-color="red"></canvas>
    <canvas width="150" height="150" data-percent="70" data-color="blue"></canvas>
    <canvas width="150" height="150" data-percent="80" data-color="green"></canvas>
    <canvas width="150" height="150" data-percent="95" data-color="skyblue"></canvas>
  </div>
  
</body>
</html>
