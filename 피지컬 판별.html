<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name;
        var height, weight, gWeight

        name = prompt("당신의 이름은?", "");
        height = prompt("당신의 신장은?", "0");
        weight = prompt("당신의 몸무게는?", "0");

        gWeight = (height - 100) * 0.9;

        (weight >= gWeight - 5) && (weight <= gWeight + 5) ? document.write(name +"님은 적정체중입니다.") :

        gWeight - 5 <= weight <= gWeight + 5

    </script>
</head>

<body>

</body>

</html>
